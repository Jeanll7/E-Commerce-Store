<mat-drawer-container [autosize]="true" class="min-h-full max-w-7xl mx-auto">

    <mat-drawer mode="side" opened class="p-6">
        <div class="">
            <app-filters (showCategory)="onShowCategory($event)"></app-filters>
        </div>
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-products-header (columnsCountChange)="onColumnsCountChange($event)"></app-products-header>
        <mat-grid-list gutterSize="16" [cols]="cols" [rowHeight]="rowHeight">
            <mat-grid-tile>
                <!-- (addToCart)="onAddToCart($event)" // descer uma linha -->
                <app-products-box class="w-full" [fullWidthMode]="cols === 1">
                </app-products-box>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-drawer-content>
</mat-drawer-container>
